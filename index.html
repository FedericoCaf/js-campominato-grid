<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <title>Campo minato</title>
</head>
<body>

  <header>
    <div class="container d-flex justify-content-between">
      <div class="container-logo">
        <img src="img/logo-boolean.png" alt="logo">
        <strong>Campo Minato</strong>
      </div>

      <div class="container-options d-flex align-items-center">
        <select id="difficolta">
          <option value="1">Easy</option>
          <option value="2">Hard</option>
          <option value="3">Crazy</option>
        </select>

        <button>Play</button>
        
      </div>
    </div>
  </header>

  <main class="d-flex justify-content-center align-items-center">
    <div class="container-grid d-flex flex-wrap align-content-start">
      <div class="square"></div>
  
    </div>
  </main>

  <footer>
    <div class="container text-black">
      <span>Made with &hearts; by <a href="#">Boolean</a></span>
    </div>
  </footer>


  

  <script src="js/script.js"></script>
</body>
</html>
